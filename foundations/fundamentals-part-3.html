<script>
    function add7(number) {
        return number + 7;
    }

    function multiply(a,b) {
        return a * b;
    }

    function capitalize(text){
        let capitalized = "";
        let first_char = text.slice(0,1);
        capitalized += first_char.toUpperCase();
        
        for (let i = 1; i < text.length; i++) {
            let letter = text.slice(i,i+1);
            capitalized += letter.toLowerCase();
        }

        return capitalized;
    }

    function lastLetter(text){
        return text.slice(-1);
    }
</script>
